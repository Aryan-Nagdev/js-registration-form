<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register → New Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Side Panel -->
        <div class="side-panel">
            <div class="side-content">
                <div class="step-indicator">
                    <div class="step active">01</div>
                    <div class="step-line"></div>
                    <div class="step">02</div>
                    <div class="step-line"></div>
                    <div class="step">03</div>
                </div>
                <div class="side-info">
                    <h2>SIGN UP</h2>
                    <p>Create your account to get started</p>
                    <div class="feature-list">
                        <div class="feature">✓ Instant access</div>
                        <div class="feature">✓ Secure storage</div>
                        <div class="feature">✓ 24/7 support</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Form Area -->
        <div class="main-panel">
            <div class="form-container">
                <div class="form-header">
                    <div class="badge">NEW MEMBER</div>
                    <h1>REGISTRATION<br><span class="highlight">FORM</span></h1>
                </div>

                <form id="registrationForm" novalidate>
                    <!-- Grid Layout for Fields -->
                    <div class="form-grid">
                        <!-- Full Name -->
                        <div class="input-block full">
                            <label for="fullName" class="input-label">
                                <span class="label-number">01</span>
                                <span class="label-text">FULL NAME</span>
                            </label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                placeholder="Enter your full name"
                                autocomplete="name"
                                class="styled-input"
                            >
                            <span class="error-message" id="fullNameError"></span>
                        </div>

                        <!-- Email -->
                        <div class="input-block full">
                            <label for="email" class="input-label">
                                <span class="label-number">02</span>
                                <span class="label-text">EMAIL ADDRESS</span>
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="your@email.com"
                                autocomplete="email"
                                class="styled-input"
                            >
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <!-- Phone -->
                        <div class="input-block half">
                            <label for="phone" class="input-label">
                                <span class="label-number">03</span>
                                <span class="label-text">PHONE</span>
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="10 digits"
                                maxlength="10"
                                autocomplete="tel"
                                class="styled-input"
                            >
                            <span class="error-message" id="phoneError"></span>
                        </div>

                        <!-- Gender -->
                        <div class="input-block half">
                            <label class="input-label">
                                <span class="label-number">04</span>
                                <span class="label-text">GENDER</span>
                            </label>
                            <div class="gender-options">
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="male" id="male">
                                    <span class="option-box">M</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="female" id="female">
                                    <span class="option-box">F</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="other" id="other">
                                    <span class="option-box">O</span>
                                </label>
                            </div>
                            <span class="error-message" id="genderError"></span>
                        </div>

                        <!-- Password -->
                        <div class="input-block full">
                            <label for="password" class="input-label">
                                <span class="label-number">05</span>
                                <span class="label-text">PASSWORD</span>
                            </label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Min. 8 characters"
                                    autocomplete="new-password"
                                    class="styled-input"
                                >
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <span class="toggle-text">SHOW</span>
                                </button>
                            </div>
                            
                            <!-- Password Strength -->
                            <div class="strength-container">
                                <div class="strength-bars">
                                    <div class="strength-bar" id="bar1"></div>
                                    <div class="strength-bar" id="bar2"></div>
                                    <div class="strength-bar" id="bar3"></div>
                                    <div class="strength-bar" id="bar4"></div>
                                </div>
                                <span class="strength-label" id="strengthText"></span>
                            </div>
                            
                            <span class="error-message" id="passwordError"></span>
                            
                            <!-- Requirements -->
                            <div class="requirements">
                                <div class="req" id="req-length">
                                    <span class="req-dot"></span>8+ chars
                                </div>
                                <div class="req" id="req-number">
                                    <span class="req-dot"></span>1 number
                                </div>
                                <div class="req" id="req-special">
                                    <span class="req-dot"></span>1 special
                                </div>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-block full">
                            <label for="confirmPassword" class="input-label">
                                <span class="label-number">06</span>
                                <span class="label-text">CONFIRM PASSWORD</span>
                            </label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    placeholder="Re-enter password"
                                    autocomplete="new-password"
                                    class="styled-input"
                                >
                                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                    <span class="toggle-text">SHOW</span>
                                </button>
                            </div>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="terms-section">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="terms" name="terms">
                            <span class="checkbox-box"></span>
                            <span class="terms-text">
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="submit-button" id="submitBtn">
                        <span class="btn-bg"></span>
                        <span class="btn-text">CREATE ACCOUNT</span>
                        <span class="btn-arrow">→</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-box">
            <div class="modal-icon">
                <div class="check-circle">
                    <div class="check-mark">✓</div>
                </div>
            </div>
            <h2 class="modal-title">SUCCESS!</h2>
            <p class="modal-text">Your account has been created successfully</p>
            <button class="modal-button" id="closeModal">
                <span>CONTINUE</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
